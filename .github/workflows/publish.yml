name: Publish Packages
on:
  push:
    branches:
      - master
    tags:
      - '*.*.*'

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: ✅ Checkout Code

      - uses: actions/setup-node@v3
        name: ⚡️ Prepare Node
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: 💪🏼 Install Package Dependencies
        run: npm ci

      - name: Build Client
        run: npx nx run client:build
